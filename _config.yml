# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"
# host: 0.0.0.0 # Allow local network access, when developping

# Site settings
title: "Le coin config"
subtitle: "La référence en construction d'ordinateur"
email: lecoinconfig@gmail.com
name: CoinConfig
description: >
  Aide, astuces et tutoriels, pour réussir à monter son 
  ordinateur soi-même!
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://lecoinconfig.github.io" # the base hostname & protocol for your site
# cover: "/assets/header_image.jpg"
logo: "/assets/logo.svg"
keywords: "config, pc, construction, réparation, aide, blog"

# Build settings
markdown: kramdown
paginate: 10
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai_sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
# disqus_shortname: bencentra
disqus_shortname: coinconfig
# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: Congigurations
    desc: "Toutes les configurations pour tous les usages."

  - cat: Tests
    desc: "Tests de périphériques, matériels informatiques, etc"

  - cat: Tutoriels
    desc: "Astuces et tutoriels pour vous aider!"

